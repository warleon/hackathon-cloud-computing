service: auth-api

provider:
  name: aws
  runtime: python3.13
  region: us-east-1
  timeout: 29
  iam:
    role: arn:aws:iam::407603477016:role/LabRole
  environment:
    USERS_TABLE: ${self:service}-users-${sls:stage}
    TOKENS_TABLE: ${self:service}-tokens-${sls:stage}
  httpApi:
    # Define the authorizer
    authorizers:
      myAuthorizer:
        type: REQUEST
        functionName: authorize-handler
        identitySource: $request.header.Authorization
    defaultAuthorizer: myAuthorizer

package:
  individually: true
  include:
    - "_utils.py"

functions:
  seed:
    handler: user/seed.lambda_handler

  authorize-handler:
    handler: hasPermission.lambda_handler

  token-create:
    handler: token/create.lambda_handler
    events:
      - http:
          path: auth/token/create
          method: post
          cors: true

  token-delete:
    handler: token/delete.lambda_handler
    events:
      - http:
          path: auth/token/delete
          method: post
          cors: true

  user-create:
    handler: user/create.lambda_handler
    events:
      - http:
          path: auth/user
          method: post
          cors: true

  user-get:
    handler: user/get.lambda_handler
    events:
      - http:
          path: auth/user
          method: post
          cors: true

  user-list:
    handler: user/list.lambda_handler
    events:
      - http:
          path: auth/user
          method: get
          cors: true

  user-update:
    handler: user/update.lambda_handler
    events:
      - http:
          path: auth/user/{id}
          method: put
          cors: true

  user-delete:
    handler: user/delete.lambda_handler
    events:
      - http:
          path: auth/user/{id}
          method: delete
          cors: true

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.USERS_TABLE}
        AttributeDefinitions:
          - AttributeName: tenant
            AttributeType: S
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: tenant
            KeyType: HASH
          - AttributeName: id
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

    TokensTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TOKENS_TABLE}
        AttributeDefinitions:
          - AttributeName: tenant
            AttributeType: S
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: tenant
            KeyType: HASH
          - AttributeName: id
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        TimeToLiveSpecification:
          AttributeName: expiresAt
          Enabled: true
